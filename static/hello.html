<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello</title>
</head>
<body>

	<h1 id="header"></h1>

	<script>
		'use strict';

		// Получаем ссылку на заголовок
		const header = document.getElementById('header');

		// Выводим объект location
		console.log(location);

		// Получаем имя из query-string
		const name = location.search.split('=').pop() || 'Anonimous';

		// Выводим приветствие
		header.textContent = `Привет, ${name}!`;

	</script>

</body>
</html>
