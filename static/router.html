<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestRouter</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div class="danger">
    <p><strong>Ошибка:</strong> неверный логин или пароль</p>
</div>
<div class="login-modal">
    <label for="login-input">Nickname</label>
    <input type="text" id="login-input" placeholder="Your nickname..">
    <label for="password-input">Password</label>
    <input type="password" id="password-input" name="lastname" placeholder="Your password..">
    <input type="submit" value="Enter the game">
</div>

</body>
</html>
